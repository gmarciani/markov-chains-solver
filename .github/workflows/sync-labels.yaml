name: Sync Labels

on:
  push:
    branches:
      - mainline
    paths:
      - .github/labels.yaml
      - .github/workflows/sync-labels.yaml

jobs:
  sync:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Sync Labels
        uses: b4b4r07/github-labeler@master
        with:
          config: .github/labels.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}